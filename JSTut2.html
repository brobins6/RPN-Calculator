<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width,initial-scal =1">
        <title>JavaScript Tutorial</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>"
        <link rel="stylesheet" type="text/css" href="JSTut2.css"/>
        <script src="JSTut2.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <div class="calc-container">
              <div class="row">
                  <form name="calc">
                    <h1 align=center>RPN Calculator</h1>
                    <p>Note: That for this Calculator to work you will need to space every number and operator (including parentheses).</p>
                    <p>For example: 54 * ( 5 + 3 ) would work.</p>
                    <h4 align ="left">InFix</h4>
                      <input type="text" id="InFix" class="entry text-right" value="0" readonly>
                      <h4 align="left">PostFix</h4>
                      <input type="text" id="PostFix" class="entry text-right" value="0" readonly>
                      <h4 align="left">Result</h4>
                      <input type="text" id="result" class="entry text-right" value="0" readonly>
                 </form>
              </div>
              <div class="row">
                  <button id="clearBut" type="button" class="btn btn-danger numBut" onclick="clearButPress()">AC</button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('&')">&</button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('^')">^</button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('|')">|</button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('%')">%</button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">7</button>
                  <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8</button>
                  <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9</button>
                  <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('+')">+</button>
              </div>
              <div class="row">
                  <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('(')">(</button>
                  <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress(')')">)</button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('&&')">&&</button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('^^')">^^</button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('||')">||</button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(4)">4</button>
                  <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(5)">5</button>
                  <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(6)">6</button>
                  <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('-')">-</button>
              </div>
                <div class="row">
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('<')">gt</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('>')">lt</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('<=')">gte</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('>=')">lte</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(3)">3</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(2)">2</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(1)">1</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('*')">*</button>
                  </div>
                  <div class="row">
                      <button id="mathBut" type="button" class="btn btn-success logicalBut" onclick="numButPress('<<')">LBitShift</button>
                      <button id="mathBut" type="button" class="btn btn-success logicalBut" onclick="numButPress('>>')">RBitShift</button>
                      <button id="mathBut" type="button" class="btn btn-success logicalBut" onclick="numButPress('<<<')">LogicalL</button>
                      <button id="mathBut" type="button" class="btn btn-success logicalBut" onclick="numButPress('>>>')">LogicalR</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(0)">0</button>
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress('.')">.</button>
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="numButPress('/')">/</button>
                    
                  </div>
                  <div class="row">
                    <button id="equalBut" type="button" class="btn btn-warning equalBut" onclick="rpnButPress()">RPN</button>
                    <button id="equalBut" type="button" class="btn btn-warning equalBut" onclick="numButPress(' ')">SPACE</button>
                  </div>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </body>
</html>
